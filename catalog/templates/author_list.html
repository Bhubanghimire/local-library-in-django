{% extends 'base_generic.html' %}

{% block content %}
    
    {% if author_list %}
    <h1>Author List</h1>
    <ul>
        {% for author in author_list %}
        <li>
            <a href="{% url 'author-detail' author.id %}">{{author.first_name}}&nbsp {{author.last_name}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>there are no books in the library</p>

    {% endif %}
{% endblock content %}
